<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Assets/Images/logo.png" />

    <!-- Css -->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/css/loginstyle.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <!-- Logo fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Login - Fresh Meal</title>
  </head>
  <body>
    <div>
      <nav>
        <img class="logo" src="Assets/Images/logo.png" alt="" />
        <h1>Sign Up</h1>
      </nav>
    </div>

    <div class="container">
      <div class="logo-signup">
        <img src="Assets/Images/logo-light.png" alt="" />
      </div>
      <div class="signup">
        <div class="form-box">
          <h1>Sign Up</h1>
          <form action="">
            <div class="input-group">
              <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" required />
              </div>

              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required />
              </div>

              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required />
              </div>

              <div class="input-field" id="confirmField">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
            <div class="btn-field">
              <button class="button dark-btn" type="button">Sign Up</button>
            </div>

            <div class="option">
              <div class="line"></div>
              <span>OR</span>
              <div class="line"></div>
            </div>

            <div class="account">
              <p class="already">You already have account ?</p>
              <a  href="login.html"> Login </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="follow">
      <h4>FOLLOW US</h4>
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </div>

    <div class="footer">
      <div>
        <p>Email : FreshMeal@contact.com</p>
        <p>Address: FPTU Ho Chi Minh</p>

        <h5>&copy; Copyright 2024. All Rights Reserved</h5>
      </div>
    </div>

    <script src="Js/login.js"></script>
  </body>
</html>
